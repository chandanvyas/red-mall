<html>

    <body>
        <!--header-->
	<div class="header-section">
	<!--Sbub-head-section-->

			<div class="container" >
			<!--logo-->
			<div class="col-md-4">
				<h1><a href="index.html"><img src="images/logo.jpg" alt="Logo" width="330"></a></h1>

			</div>
            <div class="col-md-5">
				<img src="images/book.gif" alt="Book" style="margin-top:8px;">
          	</div>
			<div class="col-md-3 add">
				<img src="images/booking.png" alt="Booking">
			</div>
			 <div class="clearfix"> </div>
		</div>
	</div>
		<!--start-top-nav-->
						 <nav class="top-nav two">
							<ul class="top-nav">
								<li ><a href="index.html">Home</a></li>
                                <li ><a href="Features.html">Features</a></li>
                                <li ><a href="promoters.html">Promoters</a></li>

							<a href="#" id="pull"><h6>MENU</h6><img src="images/menu-icon.png" alt="Menu-icon" title="menu" /></a>
						</nav>
				<!--start-top-nav-script-->
					<script>
						$(function() {
							var pull 		= $('#pull');
								menu 		= $('nav ul');
								menuHeight	= menu.height();
							$(pull).on('click', function(e) {
								e.preventDefault();
								menu.slideToggle();
							});
							$(window).resize(function(){
				        		var w = $(window).width();
				        		if(w > 320 && menu.is(':hidden')) {
				        			menu.removeAttr('style');
				        		}
				    		});
						});
					</script>
			<!-- script-for-menu -->
				<script>
					$(document).ready(function(){
						$("span.menu").click(function(){
							$(".top-nav ul").slideToggle(200);
						});
					});
				</script>
			<div class="clearfix"> </div>
